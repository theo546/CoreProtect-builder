name: Build CoreProtect

on:
  schedule:
    - cron: '0 * * * *' # Run every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check for updates
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the latest commit SHA from the upstream repository
          UPSTREAM_SHA=$(git ls-remote https://github.com/PlayPro/CoreProtect.git HEAD | awk '{ print $1 }')
          SHORT_SHA=${UPSTREAM_SHA:0:7}
          echo "Latest SHA: $UPSTREAM_SHA"
          echo "Short SHA: $SHORT_SHA"
          
          # Check if a release for this specific SHA already exists
          if gh release view "build-$SHORT_SHA" --repo ${{ github.repository }} > /dev/null 2>&1; then
            echo "Release build-$SHORT_SHA already exists. Skipping build."
            echo "exists=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get the latest release to compare against
          LATEST_RELEASE=$(gh release list --limit 1 --repo ${{ github.repository }} --json tagName --jq '.[0].tagName')
          
          if [ -z "$LATEST_RELEASE" ]; then
            echo "No previous releases found. First run? Proceeding with build."
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "sha=$UPSTREAM_SHA" >> $GITHUB_OUTPUT
            echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Found previous release: $LATEST_RELEASE"
            # Extract SHA from tag "build-xxxxxxx"
            PREV_SHA=${LATEST_RELEASE#build-}
            echo "Previous SHA: $PREV_SHA"
            
            # Clone upstream to check diff
            git clone https://github.com/PlayPro/CoreProtect.git temp_upstream
            cd temp_upstream
            
            # Check for Java file changes
            CHANGED_JAVA_FILES=$(git diff --name-only "$PREV_SHA" "$UPSTREAM_SHA" | grep ".java$" || true)
            
            if [ -z "$CHANGED_JAVA_FILES" ]; then
              echo "No .java files changed between $PREV_SHA and $UPSTREAM_SHA. Skipping build."
              echo "exists=true" >> $GITHUB_OUTPUT # Treat as "exists" to skip downstream steps
              exit 0
            else
              echo "Java files changed. Proceeding with build."
              echo "exists=false" >> $GITHUB_OUTPUT
              echo "sha=$UPSTREAM_SHA" >> $GITHUB_OUTPUT
              echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
            fi
            cd ..
            rm -rf temp_upstream
          fi

      - name: Checkout CoreProtect
        if: steps.check.outputs.exists == 'false'
        uses: actions/checkout@v4
        with:
          repository: PlayPro/CoreProtect
          ref: ${{ steps.check.outputs.sha }}

      - name: Set up JDK 21
        if: steps.check.outputs.exists == 'false'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Patch pom.xml
        if: steps.check.outputs.exists == 'false'
        run: |
          sed -i 's|<project.branch></project.branch>|<project.branch>development</project.branch>|' pom.xml

      - name: Build with Maven
        if: steps.check.outputs.exists == 'false'
        run: mvn clean package

      - name: Prepare Artifact
        if: steps.check.outputs.exists == 'false'
        run: |
          mv target/CoreProtect-*.jar coreprotect.jar

      - name: Create Release
        if: steps.check.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "build-${{ steps.check.outputs.short_sha }}" coreprotect.jar --repo ${{ github.repository }} \
            --title "CoreProtect Build ${{ steps.check.outputs.short_sha }}" \
            --notes "Automated build of PlayPro/CoreProtect@${{ steps.check.outputs.sha }}" \
            --prerelease

      - name: Cleanup Old Releases
        if: steps.check.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Keep only the 5 most recent releases
          gh release list --repo ${{ github.repository }} --limit 100 --json tagName,createdAt --jq 'sort_by(.createdAt) | reverse | .[5:] | .[].tagName' | while read -r tag; do
            echo "Deleting old release: $tag"
            gh release delete "$tag" --repo ${{ github.repository }} --yes --cleanup-tag
          done
